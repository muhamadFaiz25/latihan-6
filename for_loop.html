<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan For Loop</title>
</head>
<body>
    <script>
        var jumlahAngka = parseInt(prompt('Masukkan angka'))
        for (var i = 1; i <= jumlahAngka; i++) {
            if(i % 2 === 0){
                document.write('angka '+i+' adalah bilangan genap <br>');
            }else{
                document.write('angka '+i+' adalah bilangan ganjil <br>');
            }
            
        }
    </script>
</body>
</html>
