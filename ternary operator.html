<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan ternary operator</title>
</head>
<body>
    <script>
        var uang = parseInt(prompt('masukkan jumlah uang anda'));
        var harga = parseInt(prompt('masukkan harga barang'));

        document.write(uang > harga ? '<h2>saya beli baju ini</h2>':'<h2>maaf saya hanya melihat saja</h2>');
    </script>
</body>
</html>
